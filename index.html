<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <style>
        #app {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .charts {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .daily-charts__wrapper {
            display: flex;
            flex-grow: 1;
            gap: 24px;
        }
    </style>
</head>
<body>

<ui-navbar></ui-navbar>
<main id="app">
    <!-- dashboard route -->
    <ui-date-picker default-date="2017-01-01"></ui-date-picker>
    <div class="charts">
        <div class="daily-charts__wrapper">
            <ui-daily-amount-chart></ui-daily-amount-chart>
            <ui-daily-pax-chart></ui-daily-pax-chart>
            <ui-daily-distance-chart></ui-daily-distance-chart>
        </div>
        <ui-hourly-amount-chart></ui-hourly-amount-chart>
    </div>
    <!-- end: dashboard route -->
</main>


<script type="module" src="main.js"></script>
<script type="module" src="/src/lib/ui/organisms/navbar/navbar.component.js"></script>
<script type="module" src="/src/lib/ui/molecules/datePicker/datePicker.component.js"></script>
<script type="module"
        src="/src/features/dashboard/presentation/ui/components/hourlyAmountChart/hourlyAmountChart.component.js"></script>
<script type="module"
        src="/src/features/dashboard/presentation/ui/components/dailyAmountChart/dailyAmountChart.component.js"></script>
<script type="module"
        src="/src/features/dashboard/presentation/ui/components/dailyPaxChart/dailyPaxChart.component.js"></script>
<script type="module"
        src="/src/features/dashboard/presentation/ui/components/dailyDistanceChart/dailyDistanceChart.component.js"></script>

</html>
